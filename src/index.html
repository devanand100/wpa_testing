<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>WpaTes</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#1976d2">
  <link rel="apple-touch-icon" id="apple-touch-icon-placeholder" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/philfung/add-to-homescreen@1.8/dist/add-to-homescreen.min.css">
  <script src="https://cdn.jsdelivr.net/gh/philfung/add-to-homescreen@1.8/dist/add-to-homescreen.min.js"></script>
</head>
<body>
  <div id="apple-touch-icon-placeholder"></div>
  <app-root></app-root>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
  <script>
    document.addEventListener('DOMContentLoaded', function (e) {
      console.log('e: ', e);

        window.AddToHomeScreenInstance = window.AddToHomeScreen({
          appName: 'wpa_tes',                                   // Name of the app.
          // Required.
          appNameDisplay: 'standalone',                          // If set to 'standalone' (the default), the app name will be diplayed
          // on it's own, beneath the "Install App" header. If set to 'inline', the
          // app name will be displayed on a single line like "Install MyApp"
          // Optional. Default 'standalone'
          appIconUrl: 'apple-touch-icon.png',                    // App icon link (square, at least 40 x 40 pixels).
          // Required.
          assetUrl: 'https://cdn.jsdelivr.net/gh/philfung/add-to-homescreen@2.3/dist/assets/img/',  // Link to directory of library image assets.

          maxModalDisplayCount: 1                               // If set, the modal will only show this many times.

        });

        ret = window.AddToHomeScreenInstance.show('en');        // show "add-to-homescreen" instructions to user, or do nothing if already added to homescreen
      });
  </script>
</body>
</html>
