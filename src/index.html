<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>WpaTes</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#1976d2">
  <link rel="apple-touch-icon" id="apple-touch-icon-placeholder" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/philfung/add-to-homescreen@1.8/dist/add-to-homescreen.min.css">
  <script src="https://cdn.jsdelivr.net/gh/philfung/add-to-homescreen@1.8/dist/add-to-homescreen.min.js"></script>
</head>
<body>
  <div id="apple-touch-icon-placeholder"></div>
  <app-root></app-root>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
  <script>
    document.addEventListener('DOMContentLoaded', function (e) {

        window.AddToHomeScreenInstance = new window.AddToHomeScreen({
          appName: 'wpa_tes',                                   
          appNameDisplay: 'standalone',    
          appIconUrl: 'icons/icon-72x72.png',
          assetUrl: 'https://cdn.jsdelivr.net/gh/philfung/add-to-homescreen@2.3/dist/assets/img/',
          maxModalDisplayCount: -1,
          allowUserToCloseModal: false                              
        });
      });
  </script>
</body>
</html>
